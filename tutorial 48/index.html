<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tutorial 48 : DOM Event | Event Object | onsubmit event</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name"
          >Name:
          <input type="text" id="name" name="name" required autofocus/>
        </label>
      </div>
      <div>
        <label for="email"
          >Email:
          <input type="text" id="email" name="email" required/>
        </label>
      </div>
      <div>
        <label for="password"
          >Password:
          <input type="text" id="password" name="password" required min="4" max="6"/>
        </label>
      </div>
      <div>
        <input type="submit" value="signup" />
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
